<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Management System</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file for styling -->
</head>
<body>
    <div class="container">
        <h1>Token Management System</h1>

        <!-- Connect to MetaMask Button -->
        <div class="form-group">
            <button id="connectButton">Connect to MetaMask</button>
            <span id="walletAddress"></span>
        </div>
        
        <!-- Mint Tokens Form -->
        <div class="form-group">
            <label for="mintAddress">Mint to Address:</label>
            <input type="text" id="mintAddress" placeholder="Recipient Address">
            <input type="number" id="mintAmount" placeholder="Amount">
            <button onclick="mintTokens()">Mint Tokens</button>
        </div>
        
        <!-- Transfer Tokens Form -->
        <div class="form-group">
            <label for="transferAddress">Transfer to Address:</label>
            <input type="text" id="transferAddress" placeholder="Recipient Address">
            <input type="number" id="transferAmount" placeholder="Amount">
            <button onclick="transferTokens()">Transfer Tokens</button>
        </div>
        
        <!-- Burn Tokens Form -->
        <div class="form-group">
            <label for="burnAmount">Burn Amount:</label>
            <input type="number" id="burnAmount" placeholder="Amount">
            <button onclick="burnTokens()">Burn Tokens</button>
        </div>
        
        <!-- Check Balance Form -->
        <div class="form-group">
            <label for="balanceAddress">Check Balance of Address:</label>
            <input type="text" id="balanceAddress" placeholder="Address">
            <button onclick="checkBalance()">Check Balance</button>
        </div>
        
        <!-- Status Message -->
        <div id="status"></div>
    </div>
    
    <!-- Web3.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <!-- Your custom JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
